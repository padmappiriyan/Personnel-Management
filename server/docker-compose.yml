version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: personnel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-personnelManagement}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - personnel_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personnel_backend
    restart: unless-stopped
    ports:
      - "${PORT:-5001}:5001"
    environment:
      PORT: ${PORT:-5001}
      DB_HOST: db
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-personnelManagement}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - personnel_network

volumes:
  mysql_data:
    driver: local

networks:
  personnel_network:
    driver: bridge
